<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <style>
    body::before{
      content: "";
      background-image: url('./sky.jpg');
      background-position: center;
      background-size: cover;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.3;
      z-index: 0;
    }

    body {
      margin: 0;
      background: none;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1;
      opacity: 0.8;
    }

    h1 {
      text-align: center;
      color: #006464;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-weight: bold;
    }

    label {
      font-weight: bold;
    }

    .gender-options input {
      margin-right: 5px;
    }

    .tnc {
      margin-top: 10px;
    }

    #submit {
      width: 100%;
      padding: 10px;
      background: #006464;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #submit:hover {
      background: #009191;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Signup Form</h1>
    <form method="get">
      <label>Full Name:</label><br>
      <input type="text" id="Fname" placeholder="Enter First Name" required>
      <input type="text" id="Lname" placeholder="Enter Last Name" required><br>

      <label>Date of Birth:</label><br>
      <input type="date" required><br>

      <label>Gender:</label><br>
      <div class="gender-options">
        <input type="radio" name="gender" value="male"> Male
        <input type="radio" name="gender" value="female"> Female
        <input type="radio" name="gender" value="other"> Other
      </div><br>

      <label>Create Password:</label><br>
      <input type="password" id="create-pswd" placeholder="Create Password" required><br>

      <label>Confirm Password:</label><br>
      <input type="password" id="confirm-pswd" placeholder="Confirm Password" required><br>

      <div class="tnc">
        <input type="checkbox" id="TnC" required>
        <label for="TnC">I accept all terms and conditions.</label>
      </div><br>

      <input type="submit" id="submit" value="Submit">
    </form>
  </div>

</body>
</html>
